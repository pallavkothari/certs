group 'link.pallav'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url  "https://dl.bintray.com/pallavkothari/hover"
    }
}

dependencies {
    compile 'link.pallav:hover:0.4'
    compile 'org.shredzone.acme4j:acme4j-client:2.0'
    compile 'org.shredzone.acme4j:acme4j-utils:2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
